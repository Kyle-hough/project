<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    type="text/css" 
    href="{{ url_for('static', filename='css/style.css') }}"
>
    <title>MTB reveiws</title>
</head>
<body>
    <div class="container">
        <div class="navbar display_flex border width">
            <h1>MTB reveiws</h1>
            <div>
                <a href="/dashboard">Home</a>
            </div>
        </div>
        <div class="create_trail">
            <h1>Create a trail reveiw:</h1>
            <div class="red">
                {% with messages = get_flashed_messages(category_filter = ['trail']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div>
                <form action="/create/trail" method="post">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <div class="margin">
                        <label for="name">Name:</label> 
                        <input type="text" name="name">
                    </div>
                    <div class="margin">
                        <label for="city">City:</label> 
                        <input type="text" name="city">
                    </div>
                    <div class="margin">
                        <label for="state">State:</label>
                        <input type="text" name="state">
                    </div>
                    <div class="margin">
                        <label for="difficulty">Difficulty:</label>
                        <select name="difficulty">
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                            <option value="Black">Black</option>
                        </select>
                    </div>
                    <div class="margin">
                        <label for="what_type">What Type:</label> 
                        <label>
                            <input type="radio" name="what_type" value="Downhill">
                            Downhill 
                        </label>
                        <label>
                            <input type="radio" name="what_type" value="X-Cross">
                            X-Cross
                        </label>
                    </div>
                    <input type="submit" value="Create" class="margin">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
